<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="wrapper">
        <!--start header-->
        <header class="header" id="header">
            <div class="container">
                <div class="header__inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Прайс-лист
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    О компании
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    faq
                                </a>
                            </li>

                            <li class="menu__list-item menu__list-item--mobile">
                                <div class="personal-area personal-area--account personal-area--mobile" href="#">
                                    <a class="personal-area__link" href="#">
                                        log out
                                    </a>
                                    <a class="personal-area__account" href="#">
                                        <span class="personal-area__account-text">
                                            d.artimovich
                                        </span>
                                        <span class="personal-area__account-img-block">
                                            <img class="personal-area__account-img" src="images/users/1.jpg" alt="">
                                        </span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a class="logo" href="#">
                        <span class="logo__text">seo</span>
                        <img class="logo__img" src="images/logo.png" alt="">
                        <span class="logo__text">gun</span>
                    </a>
                    <div class="header__right">
                        <div class="personal-area personal-area--account" href="#">
                            <a class="personal-area__link" href="#">
                                log out
                            </a>
                            <a class="personal-area__account" href="#">
                                <span class="personal-area__account-text">
                                    d.artimovich
                                </span>
                                <span class="personal-area__account-img-block">
                                    <img class="personal-area__account-img" src="images/users/1.jpg" alt="">
                                </span>
                            </a>
                        </div>
                        <select class="language select">
                            <option value="ru">ru</option>
                            <option value="cn">cn</option>
                            <option value="fr">fr</option>
                            <option value="de">de</option>
                        </select>
                        <button class="nav-toggle">
                            <span class="bar-top"></span>
                            <span class="bar-mid"></span>
                            <span class="bar-bot"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!--end header-->

        <!--start main-->
        <main class="main" id="main">
            <div class="breadcrumbs">
                <div class="container">
                    <ul class="breadcrumbs__list">
                        <li class="breadcrumbs__list-item">
                            <a href="#">
                                Main
                            </a>
                        </li>
                        <li class="breadcrumbs__list-item">
                            <span>
                                Keywords Tracking Page
                            </span>
                        </li>
                    </ul>
                </div>

            </div>    
            <!--start subscribe-info--> 
            <div class="login-page">
                <div class="container">
                    <div class="login-page__inner">
                        <div class="login-page__img-block">
                            <img class="login-page__img" src="images/login-img.png" alt="">
                        </div>
                        <div class="login-page__form-block">
                            <form class="form login-page__form" method="POST">
                                <h2 class="page-content__title  login-page__title">
                                    Enter
                                </h2>
                                <div class="form__inner">
                                    <div class="form__item login-page__item">
                                        <input class="form__input login-page__input" type="email" placeholder="Email">
                                    </div>
                                    <div class="form__item login-page__item">
                                        <input class="form__input login-page__input" type="password" placeholder="Password:">
                                    </div>
                                    <div class="form__buttons login-page__buttons">
                                        <button class="button button--red login-page__submit" type="submit">
                                            Enter
                                        </button>
                                        <a class="login-page__forgot" href="#">
                                            Forgot password
                                        </a>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--end subscribe-info-->
        </main>
        <!--end main-->

        <!--start footer-->
        <footer class="footer" id="footer">
            <div class="container">
                <div class="footer__inner">
                    <p class="footer__text">
                        Copyright © 2020 SeoGun. All rights reserved.
                    </p>
                    <a class="footer__policy" href="#">
                        Policy
                    </a>
                </div>
            </div>
        </footer>
        <!--end footer-->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
