    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="wrapper wrapper--main">
        <!--start header-->
        <header class="header" id="header">
            <div class="container">
                <div class="header__inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Прайс-лист
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    О компании
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    faq 
                                 </a>
                            </li>

                            <li class="menu__list-item menu__list-item--mobile">
                                <div class="personal-area personal-area--mobile" href="#">
                                    <a class="personal-area__link" href="#">
                                        Личный кабинет
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a class="logo" href="#">
                        <span class="logo__text">seo</span>
                        <img class="logo__img" src="images/logo.png" alt="">

                    </a>
                    <div class="header__right">
                        <div class="personal-area" href="#">
                            <a class="personal-area__link" href="#">
                                Личный кабинет
                            </a>
                        </div>
                        <select class="language select">
                            <option value="ru">ru</option>
                            <option value="cn">cn</option>
                            <option value="fr">fr</option>
                            <option value="de">de</option>
                        </select>
                        <button class="nav-toggle">
                            <span class="bar-top"></span>
                            <span class="bar-mid"></span>
                            <span class="bar-bot"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!--end header-->

        <!--start main-->
        <main class="main" id="main">
            <div class="container">
                <div class="main__inner">
                    <div class="main__left">
                        <div class="tagline">
                            <h1 class="tagline__title">
                                Big gun for <br>

                            <p class="tagline__subtext">
                                Keywords Rank Tracker

                        </div>
                        
                    </div>
                    <div class="main__right">
                        <div class="features">

                                <li class="features__list-item">

                                </li>
                                <li class="features__list-item">

                                </li>
                                <li class="features__list-item">

                            </ul>
                        </div>
                        <form class="form-main">
                            <div class="form-main__inner">
                                <div class="form-main__title">
                                    Registry Now
                                </div>
                                <div class="form-main__item">
                                    <input class="form-main__input" type="email" placeholder="Email">
                                </div>
                                <div class="form-main__item">
                                    <input class="form-main__input" type="password" placeholder="Password">
                                </div>
                                <div class="form-main__buttons">
                                    <a class="form-main__login" href="#">
                                        Login
                                    </a>
                                    <button class="form-main__submit-button" type="submit">
                                        Shot
                                    </button>
                                </div>

        <!--end main-->

        <!--start footer-->
        <footer class="footer footer--main" id="footer">
            <div class="container">
                <div class="footer__inner">
                    <p class="footer__text">
                        Copyright © 2020 SeoGun. All rights reserved.
                    </p>
                    <a class="footer__policy" href="#">
                        Policy
                    </a>
                </div>
            </div>
        </footer>
        <!--end footer-->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>

</html>
