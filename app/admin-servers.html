<body>
    <div class="wrapper wrapper--admin">
        <!--start header-->

            <div class="container">
                <div class="header__inner">
                    <nav class="menu">
                        <ul class="menu__list">

                            <li class="menu__list-item">

                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Servers
                                </a>           
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Users
                                </a>           
                            </li>
                            <li class="menu__list-item menu__list-item--mobile">
                                <div class="personal-area personal-area--account personal-area--mobile" href="#">
                                    <a class="personal-area__link" href="#">
                                        log out
                                    </a>
                                    <a class="personal-area__account" href="#">
                                        <span class="personal-area__account-text">
                                            d.artimovich
                                        </span>
                                        <span class="personal-area__account-img-block">
                                            <img class="personal-area__account-img" src="images/users/1.jpg" alt="">
                                        </span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__right">
                        <div class="personal-area personal-area--account" href="#">
                            <a class="personal-area__link" href="#">
                                log out
                            </a>
                            <a class="personal-area__account" href="#">
                                <span class="personal-area__account-text">
                                    d.artimovich
                                </span>
                                <span class="personal-area__account-img-block">
                                    <img class="personal-area__account-img" src="images/users/1.jpg" alt="">
                                </span>
                            </a>
                        </div>
                        <select class="language select">
                            <option value="ru">ru</option>
                            <option value="cn">cn</option>
                            <option value="fr">fr</option>
                            <option value="de">de</option>
                        </select>
                        <button class="nav-toggle">
                            <span class="bar-top"></span>
                            <span class="bar-mid"></span>
                            <span class="bar-bot"></span>
                        </button>

                </div>
            </div>
        </header>
        <!--end header-->

        <!--start main-->
        <main class="main" id="main">  
            
            <div class="servers">
                <div class="container">
                    <div class="servers__inner">                        
                        <div class="servers__form-block">
                            <h2 class="page-content__title  servers__title">
                                Servers
                            </h2>
                            <form class="admin-form servers__form" method="POST">
                                <div class="admin-form__title">
                                    Add New Server
                                </div>
                                <div class="admin-form__inner">
                                    <div class="admin-form__container">
                                        <div class="admin-form__item servers__item">
                                            <label class="admin-form__label">
                                                Name:
                                            </label>
                                            <input class="admin-form__input servers__input" name="name" type="email">
                                        </div>
                                        <div class="admin-form__item servers__item">
                                            <label class="admin-form__label">
                                                Start Id:
                                            </label>
                                            <input class="admin-form__input servers__input" name="start-id" type="text">
                                        </div>
                                        <div class="admin-form__item servers__item">
                                            <label class="admin-form__label">
                                                IP:
                                            </label>
                                            <input class="admin-form__input servers__input" name="ip" type="text">
                                        </div>
                                    </div>
                                    
                                    <div class="admin-form__buttons">
                                        <button class="button button--red admin-form__submit" type="submit">
                                            Add
                                            <span class="button__plus">
                                                +
                                            </span>
                                        </button>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <!--end main-->

        <!--start footer-->
        <footer class="footer footer--admin" id="footer">

                </div>
            </div>
        </footer>
        <!--end footer-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
